<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Contato</title>
</head>
<body>
  <div class="form">
    <h2>Formulário de Contato</h2>
    <form action="#">
      <label>Nome:</label><br>
      <input type="text" id="nome" placeholder="Seu Nome"><br>
      <label>Email:</label><br>
      <input type="text" id="email" placeholder="Seu Email"><br>
      <label>tel:</label><br>
      <input type="text" id="tel" placeholder="Seu Telefone"><br>
      <label for="">Mensagem:</label><br>
      <textarea id="texto" cols="59" rows="10" placeholder="Sua mensagem:"></textarea><br>
      <input id="enviar" type="submit" value="Enviar">
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
